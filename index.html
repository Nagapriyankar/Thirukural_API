<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Kural</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Thirukural</h1>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div id="input" class="form-group mr-2">
                    <label>Select a number from 1 to 1330</label>
                    <input type="text" name="number" id="number" class="form-control" placeholder="Enter a number">
                    <br>
                </div>
                <button id="button" class="btn btn-info" type="submit">Search</button>
            </div>

            <div class="row" id="result"></div>
            <div class="row" id="explanation"></div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</html>
